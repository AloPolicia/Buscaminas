class Board extends React.Component { /*Constructor Board y estableciendo estados iniciales.*/
  constructor(props) {
    super(props);
    this.state = {
      squares: Array(80).fill(null),     /* Rellenamos los 81 cuadrados con null.*/
      strike: Array(9).fill(null)        /* Rellenamos las 10 bombas con null.*/
   };

}



handleClick(i){    /*Definimos lo que pasara cuando se clickea.*/
  const squares = this.state.squares.slice(); 
  squares[i] = Proceso(this.state.strike,i);
  if(squares[i]==-1){/* si retornamos -1, habia una bomba*/
    alert("You lost.");
  }else{
    if(squares[i]==10){
      alert("You win!")
    }else{
      this.setState({squares: squares});    
    }
  }   
}
  




strike(){
  var i,j,k;
  var ArrayAux = [];
  const strike = this.state.strike.slice();
  for(i=0;i<80;i++){/* Introducimos los indices del array.*/
    ArrayAux[i]=i; 
  }
  for (i = 0; i<10; i++) { /* necesitamos poner 10 bombas.*/
    j = Math.floor(Math.random() * 81); /*Generamos un numero aleatorio sin repetir entre 0 y 81*/
    k = ArrayAux[i - 1]; 
    ArrayAux[i - 1] = ArrayAux[j];/*Arreglo en la posicion del numero aleatorio */
    ArrayAux[j] = k;
  }
  for( i=0;i < 10;i++){
    strike[i]=ArrayAux[i];
  }
  
  console.log(strike);/*Como auxiliar, en la consola imprimimos el arreglo de bombas*/
  this.setState({strike: strike});
}
